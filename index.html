---
layout: default
keywords: Clojure, Compojure, Google App Engine, GAE, Ring
description: Howto deploy a Clojure web app to Google App Engine
---
 
  <div class="span-16">
    {% for post in site.posts %}
    <div class="post">
      <h2><a href="/compojureongae{{ post.url }}">{{ post.title }}</a></h2>
      <div>
      {{ post.date | date_to_string }}
      </div>
      <div>
      {{ post.content | truncatewords  }}
      </div>
    </div>
    {% endfor %}
  </div>

 {% include sidebar %}
